<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Node Chat</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/chat.css">
    </head>
    <body>
        <div class="container">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Node Chat</h3>
                </div>
                <div id="posts" class="panel-body">

                </div>
                    <div class="panel-footer panel-info">
                        <div class="col-md-2">
                            <input type="text" placeholder="Enter your name" id="username" class="form-control">
                        </div>
                        <div class="col-md-offset-3">
                            <div class="input-group">
                                <input type="text" placeholder="Enter name first" id="message" class="form-control" disabled>
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" id="send">Send</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../javascript/client.js"></script>
    </body>
</html>
